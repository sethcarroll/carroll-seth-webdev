<div class="container-fluid stc-contentpane">
    <div class="col-sm-4 vs-scrollable-left">
        <div ng-include="'./admin-users.view.client.html'"></div>
    </div>

    <div class="col-sm-8">
        <h1>{{model.title}}</h1>

        <label for="username">Username:</label>
        <input type="text"
               class="form-control"
               id="username"
               ng-model="model.player.username">

        <label for="password"
               ng-if="model.isNew">Password:</label>
        <input type="text"
               class="form-control"
               id="password"
               ng-model="model.player.password"
               ng-if="model.isNew">

        <label for="firstname">First Name:</label>
        <input type="text"
               class="form-control"
               id="firstname"
               ng-model="model.player.firstname">

        <label for="lastname">Last Name:</label>
        <input type="text"
               class="form-control"
               id="lastname"
               ng-model="model.player.lastname">

        <label for="email">Email:</label>
        <input type="text"
               class="form-control"
               id="email"
               ng-model="model.player.email">

        <label for="phone">Phone:</label>
        <input type="text"
               class="form-control"
               id="phone"
               ng-model="model.player.phone">

        <label for="makeAdmin">Make them an Admin</label>
        <input type="checkbox"
               id="makeAdmin"
               ng-model="model.isAdmin"
               ng-checked="model.isAdmin">

        <a class="btn btn-primary btn-block"
           ng-if="!model.isNew"
           ng-click="model.updateUser(model.player)">Update User</a>

        <a class="btn btn-success btn-block"
           ng-if="model.isNew"
           ng-click="model.createUser(model.player)">Create User</a>
    </div>
</div>
