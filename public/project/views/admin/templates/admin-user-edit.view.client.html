<nav class="navbar navbar-fixed-top bg-info">
    <div class="container-fluid text-center">

        <a ng-click="model.logout()">
            <span class="navbar-text pull-left glyphicon glyphicon-log-out"></span>
        </a>

        <a href="#/">
            <h3 class="navbar-text col-xs-10">DiceRole</h3>
        </a>

        <a href="#/profile">
            <span class="navbar-text pull-right glyphicon glyphicon-user"></span>
        </a>

    </div>
</nav>

<div class="container-fluid stc-contentpane">
    <div class="col-sm-4 hidden-xs">
        <div ng-include="'views/admin/templates/admin-players-list.view.client.html'"></div>
    </div>

    <div class="col-sm-8">
        <h1>{{model.title}}</h1>

        <label for="username">Username:</label>
        <input type="text"
               id="username"
               class="form-control"
               ng-model="model.player.username"
               />

        <label for="email">Email:</label>
        <input type="email"
               id="email"
               class="form-control"
               ng-model="model.player.email"/>

        <label for="phone">Phone Number:</label>
        <input type="tel"
               id="phone"
               class="form-control"
               ng-model="model.player.phone"/>

        <br>

        <label for="firstName">First Name:</label>
        <input type="text"
               id="firstName"
               class="form-control"
               ng-model="model.player.firstName">

        <label for="lastName">Last Name</label>
        <input type="text"
               id="lastName"
               class="form-control"
               ng-model="model.player.lastName"/>

        <label for="birthday">Date of Birth:</label>
        <input type="text"
               id="birthday"
               class="form-control"
               ng-model="model.player.birthday">

        <br>

        <label for="password">Password:</label>
        <input type="password"
               id="password"
               class="form-control"
               ng-model="model.player.password">

        <br>

        <label for="makeAdmin">Admin Account?</label>
        <input type="checkbox"
               id="makeAdmin"
               ng-checked="model.isAdmin"
               ng-model="model.isAdmin">

        <a class="btn btn-primary btn-block"
           ng-if="!model.isNew"
           ng-click="model.updatePlayer(model.player)">Update User</a>

        <a class="btn btn-primary btn-block"
           ng-if="model.isNew"
           ng-click="model.createPlayer(model.player)">Create User</a>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-info">
    <div class="container-fluid text-center">

        <a href="#/player/{{model.userId}}/campaign">
            <span class="navbar-text pull-left glyphicon glyphicon-book"></span>
        </a>

        <a href="#/logbook">
            <span class="navbar-text pull-right glyphicon glyphicon-th-large"></span>
        </a>

    </div>
</nav>
