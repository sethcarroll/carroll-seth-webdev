            <span class="navbar-text pull-left glyphicon glyphicon-log-out"></span>

    <div class="container-fluid stc-contentpane">

        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>

        <label for="username">Username:</label>
        <input type="text"
               id="username"
               class="form-control"
               ng-model="model.user.username"/>

        <label for="email">Email:</label>
        <input type="email"
               id="email"
               class="form-control"
               ng-model="model.user.email"/>

        <label for="phone">Phone Number:</label>
        <input type="tel"
               id="phone"
               class="form-control"
               ng-model="model.user.phone"/>

        <br>

        <label for="firstName">First Name:</label>
        <input type="text"
               id="firstName"
               class="form-control"
               ng-model="model.user.firstName">

        <label for="lastName">Last Name</label>
        <input type="text"
               id="lastName"
               class="form-control"
               ng-model="model.user.lastName"/>

        <label for="birthday">Date of Birth:</label>
        <input type="date"
               id="birthday"
               class="form-control"
               ng-model="model.user.birthday">

        <br>

        <label for="password">Password:</label>
        <input type="password"
               id="password"
               class="form-control"
               ng-model="model.user.password">

        <label for="verifypassword">Verify Password:</label>
        <input type="password"
               id="verifypassword"
               class="form-control"
               ng-model="model.user.password">

        <br>

        <a class="btn btn-info btn-block"
           ng-click="model.updateUser(model.userId, model.user)">Update</a>
        <a class="btn btn-danger btn-block"
           ng-click="model.unregister()">Delete Account</a>
    </div>
