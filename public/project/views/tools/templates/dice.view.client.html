<div class="container-fluid stc-contentpane">

    <div class="btn-group-justified" data-toggle="buttons">
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option1" autocomplete="off">
            <a href="#/music"><span class="glyphicon glyphicon-cd"></span></a>
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off">
            <a href="#/logbook"><span class="glyphicon glyphicon-comment"></span></a>
        </label>


        <label class="btn btn-secondary">
            <a href="#/dice">
            <input type="radio" name="options" id="option3" autocomplete="off">
            <a href="#/dice"><span class="fi-die-two"></span></a>
            </a>
        </label>
    </div>

    <div class="col-sm-12">
        <div class="col-sm-4">
            <h2 class="text-center">Roll Dice</h2>

            <form novalidate class="simple-form">
                <label for="number">Number of Dice</label>
                <input type="text"
                       id="number"
                       class="form-control"
                       ng-model="dice.number"
                       required/>

                <label for="type">Type of Dice</label>
                <select class="form-control"
                        id="type"
                        ng-model="dice.type"
                        required>
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>

                <label for="modifier">Modifier</label>
                <input type="number"
                       id="modifier"
                       ng-init="dice.modifier=0"
                       class="form-control"
                       ng-model="dice.modifier"
                       required/>
            </form>
            <br>
            <a ng-click="model.diceRoll(dice)" class="btn btn-block btn-info" type="button">Roll the Dice</a>
        </div>

        <div ng-if="model.dice" class="col-sm-8">
            <h2 class="text-center">Results</h2>
            <h4>Total: {{model.diceResult}}</h4>
            <h4>Breakdown: {{model.dice.details}} + {{model.diceModifier}}</h4>
        </div>
    </div>
</div>
