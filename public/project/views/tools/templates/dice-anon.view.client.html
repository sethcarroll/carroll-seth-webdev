<nav class="navbar navbar-fixed-top bg-info">
    <div class="container-fluid text-center">

        <a href="#/">
            <h3 class="navbar-text col-xs-10">DiceRole</h3>
        </a>

    </div>
</nav>


<div class="container-fluid stc-contentpane">

    <div class="col-sm-12">
        <div class="col-sm-4">
            <h2>Roll Dice</h2>

            <form novalidate class="simple-form">
                <label for="number">Number of Dice</label>
                <input type="text"
                       id="number"
                       class="form-control"
                       ng-model="dice.number"
                       required/>

                <label for="type">Type of Dice</label>
                <select class="form-control"
                        id="type"
                        ng-model="dice.type"
                        required>
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>

                <label for="modifier">Modifier</label>
                <input type="number"
                       id="modifier"
                       ng-init="dice.modifier=0"
                       class="form-control"
                       ng-model="dice.modifier"
                       required/>
            </form>
            <br>
            <a ng-click="model.diceRoll(dice)" class="btn btn-block btn-info" type="button">Roll the Dice</a>
        </div>

        <div ng-if="model.dice" class="col-sm-8">
            <h2>Results</h2>
            <h4>Total: {{model.diceResult}}</h4>
            <h4>Breakdown: {{model.dice.details}} + {{model.diceModifier}}</h4>
        </div>
    </div>
</div>

<nav class="navbar navbar-fixed-bottom bg-info">
    <div class="container-fluid text-center">

        <a href="#/register">
            <h4>Want to Register?</h4>
        </a>

    </div>
</nav>
