           class="form-control"
           ng-model="widget.name"/>

    <input type="text"
           id="text"
           class="form-control"
           ng-model="widget.text"/>

           id="url"
           class="form-control"

           id="width"
           class="form-control"
           ng-width="widget.width"/>
