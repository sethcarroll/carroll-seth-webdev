<label for="name">Name</label>
<input type="text"
       id="name"
       placeholder="Widget Name"
       class="form-control"
       ng-model="model.widget.name"/>

<label for="text">Text</label>
<input type="text"
       id="text"
       placeholder="Widget Text"
       class="form-control"
       ng-model="model.widget.text"/>

<label for="url">URL</label>
<input type="text"
       id="url"
       placeholder="Widget URL"
       class="form-control"
       ng-model="model.widget.url"/>

<label for="width">Width (%)</label>
<input type="text"
       id="width"
       placeholder="100%"
       class="form-control"
       ng-width="model.widget.width"/>


<label>Search photos on Flickr</label>
<a class="btn btn-info btn-block"
   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widget._id}}/search">
    Search
</a>

<label for="upload">Upload your own image</label>
<form action="/api/upload"   method="post" enctype="multipart/form-data" id="upload">
    <input  name="myFile"    type="file" class="form-control"/>
    <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
    <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
    <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
    <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
    <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
    <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
</form>
