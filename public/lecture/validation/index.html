<!DOCTYPE html>
<html lang="en" ng-app="validationApp">
<head>
    <meta charset="UTF-8">
    <link href="../../assignment/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../assignment/vendor/angular/angular.min.js"></script>
    <script src="app.js"></script>

    <style>
        .ng-submitted .ng-invalid {
            background-color: #ff9999;
        }
    </style>

    <title>Validation</title>
</head>
<body>
    <div class="container-fluid" ng-controller="validationController as model">
        <h1>Form Validation</h1>
        <form novalidate name="validationForm">
            <input ng-model="user.email" name="work-email" type="email" class="form-control"/>
            <span ng-show="validationForm.$submitted && validationForm['work-email'].$invalid">Please enter a valid email.</span>
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
