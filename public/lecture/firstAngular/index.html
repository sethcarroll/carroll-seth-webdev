<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="../vendor/css/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>

<body>
<div class="container">
    <h1>Todo List App</h1>

    <div ng-controller="TodoListController">
        <label>Title:</label>
        <input ng-model="todo.title" placeholder="input title" class="form-control"/>
        <label>Details:</label>
        <textarea ng-model="todo.details" placeholder="input details" class="form-control"></textarea>
        <button ng-click="addTodo(todo)" class="btn btn-block btn-primary">
            Add
        </button>

        <button ng-click="updateTodo(todo)" class="btn btn-block btn-success">
            Update
        </button>

        <ul class="list-group">
            <li ng-repeat="todo in todos" class="list-group-item">
               <span ng-click="removeTodo(todo)"
                     class="pull-right glyphicon glyphicon-remove">

                </span>
                <span ng-click="selectTodo(todo)"
                      class="pull-right glyphicon glyphicon-cog">

                </span>

                <h3>
                    {{todo.title}}
                </h3>
                <p>
                    {{todo.details}}
                </p>
                <label>{{todo.date | date}}</label>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
